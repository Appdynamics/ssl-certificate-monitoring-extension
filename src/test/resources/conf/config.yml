domains:
  - domain: "myappdynamics"
    port: 443
    displayName: "myAppD"

  - domain: "www.ebay.com"
    port: 443
    displayName: "eBay"

  - domain: "www.google.com"
    port: 443
    displayName: "google"


# Point to .sh for unix based and .bat for windows
cmdFile: "./cmd/openssl.sh"
metricPrefix:  "Custom Metrics|SslCertificate|"


# number of concurrent tasks
numberOfThreads: 10

#timeout for the thread
threadTimeout: 30